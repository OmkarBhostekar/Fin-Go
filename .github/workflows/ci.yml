name: ci-tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simplebank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      # - name: Get dependencies
      #   run: |
      #     go get -v -t -d ./...
      #     if [ -f Gopkg.toml ]; then
      #       curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      #       dep ensure
      #     fi

      # - name: Build
      #   run: go build -v ./...

      - name: Install golang migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/tag/v4.16.2 | tar xvz

      - name: Make migrations
        run: make migrateup

      - name: Test
        run: make test
